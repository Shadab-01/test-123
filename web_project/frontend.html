<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="index.js"></script>
    <title>Feedback Form</title>
</head>
<body>
    <div class="bg-image"></div>
    <div class="section-contact-main contact-container">
        <form action="https://formspree.io/f/xaygpbnv" method="POST">
    <div class="bg_text">
        <form method="post" action="#">
            <h1 style="font-size:60px;">Feedback Form</h1>
            <fieldset>
                <legend>Personal Information</legend>
                <table>
                    <tr>
                        <td>
                            <label for="Name"> Name:</label>
                        </td>
                        <td>
                            <input type="text" 
                            id="name" 
                            name="user_name" 
                            placeholder="Enter your name"
                            autocomplete="off"
                            required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address">Address</label> 
                        </td>
                        <td>
                            <input type="text" 
                            id="adress" 
                            name="user_address" 
                            placeholder="Enter your Address"
                            autocomplete="off"
                            required >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" 
                            name="email"
                            placeholder="demo@mail.com"
                            id="email"
                            autocomplete="off"
                            required 
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Phone:</label>
                        </td>
                        <td>
                            <input type="tel" 
                            id="phone" 
                            name="user_phone" 
                            placeholder="Enter a valid phone number"
                            autocomplete="off"
                            required >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Profession">Profession</label>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <input type="radio" 
                                        value="Student" 
                                        name="Profession"
                                        autocomplete="off"
                                        required>
                                    </td>
                                    <td>
                                    Student
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="radio" 
                                        value="Fresher" 
                                        name="Profession"
                                        autocomplete="off"
                                        required>

                                    </td> <td>
                                    Fresher
                                    </td>
                                    
                                </tr>
                            
                                <tr>
                                    <td>
                                        <input type="radio" 
                                        value="Working" 
                                        name="Profession"
                                        autocomplete="off"
                                        required>
                                    </td>
                                    <td>
                                    Working
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="dob">Date of Enrollment</label>
                        </td>
                        <td>
                            <input type="date" id="dob" name="User_dob">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <div>
                    <label for="dept">Project</label>
                    <select id="dropdown1">
                        <option value="Web">MERN Stack</option>
                        <option value="Web">Front End</option>
                        <option value="Web">Back End</option>
                        <option value="Web">UI&UX</option>
                    </select>
                   &nbsp; &nbsp; 
                    <label for="status">InternStatus</label>
                    <select id="dropdown2">
                        <option value="online">Online</option>
                        <option value="online">Offline</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend> Write Your Opinion</legend>
                <div>
                    <textarea name="user_msg" id="msg" cols="40" rows="8" placeholder="Write Your Opinion Here"></textarea>
                </div>
            </fieldset>
            <div id="submitbutton">
                <button type="submit">Submit Your Feedback</button>
            </div>
        </form>
    </div>

    
</body>
</html>
